<section   class="card-location" >
    <section *ngIf="locationDelivery == undefined" class="section-top undefined" >
        <div class="contain-first" >
            <mat-icon color="primary" class="icon-home icon" >home</mat-icon>
            <p class="text-card" >Agrega una direcci√≥n</p>
        </div>
        
        <button mat-icon-button (click)="openDialogLocation()" >
            <mat-icon class="arrow-forward" >arrow_forward_ios</mat-icon>
        </button>
    </section>
    <section class="section-top register" *ngIf="locationDelivery != undefined " >
        <div class="contain-first" >
            <div class="content-title" >
                <mat-icon color="primary" class="icon-home icon" >home</mat-icon>
                <p class="text-card" >{{locationDelivery.locationName | titlecase}}</p>
                <span class="text-principal" >{{locationDelivery.principal == true ? 'Principal' : ''}} </span>
            </div>
            
        </div>
        <div class="contain-info-address" >
            <p class="text-location" >{{locationDelivery.addressLarge}} CP. {{locationDelivery.codigoPostal}}</p>
        </div>

        <div class="arrow-forward" >
            <button  mat-icon-button (click)="openDialogLocation()" >
                <mat-icon  >arrow_forward_ios</mat-icon>
            </button>
        </div>
    </section>
    
</section>
