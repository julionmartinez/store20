<section class="card-product" >
    <picture class="container-image-product" >
        <img class="image-product" src="{{productBuy?.product?.urlImg}}" alt="">
    </picture>
    <section class="section-icon-add" >
      <div class="container-btn-normal" [ngClass]="productBuy?.amount! > 0 ? 'container-btn' : 'container-btn-zero' " color="primary" >
        <button (click)="removeProduct()" mat-icon-button class="btn-icon btn-remove" >
          <mat-icon class="icon icon-remove" >remove</mat-icon>
        </button>
        <span class="numer-amount" >{{productBuy?.amount }}</span>  
       <button (click)="addProduct()" mat-icon-button class="btn-icon btn-add" >
        <mat-icon class="icon-add icon" >add</mat-icon>
       </button>
          
      </div>
    </section>
   <section class="container-info-product" >
    <p class="price-product" >{{productBuy?.priceIndividual| currency}}</p>
    <p class="name-product" >{{productBuy?.product?.nameProduct}}</p>
    <p class="description-product" >{{productBuy?.product?.description}}</p>
   </section>
</section>
